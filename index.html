<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="">
            <div class="bg-body-tertiary mt-3 p-2 border border-ligth-subtle">
                <h3>Payment for example</h3>
            </div>
            <div class="border border-ligth-subtle">
                <div class="row p-3 d-flex"> <!-- Primera linea (Card# | CVC# | Amount) -->
                    <div class="col-12 mb-3 bg-danger-subtle border border-danger">
                        <p class="text-danger-emphasis">Some fields are missing</p>
                    </div>
                    <div class="col-5">
                        <label for="cardnumber" class="form-label" size="20">Card #</label>
                        <input type="text" class="form-control" id="cardnumber">
                    </div>
                    <div class="col-3">
                        <label for="cardnumber" class="form-label" size="4">CVC #</label>
                        <input type="text" class="form-control" id="cardnumber">
                    </div>
                    <div class="col-4">
                        <label for="cardnumber" class="form-label" size="18">Amount</label>
                        <div class="d-flex justify-content-start">
                            <div>$</div>
                            <input type="text" class="form-control" id="cardnumber">
                        </div>
                    </div>
                </div>
                <div class="row p-3 d-flex"> <!-- Segunda linea (First Name | Last Nmae) -->
                    <div class="col-6">
                        <label for="firstname" class="form-label" size="40">First Name</label>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="col-6">
                        <label for="lastname" class="form-label" size="40">Last Name</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                </div>
                <div class="row p-3 d-flex"> <!-- Tercera linea (City | State | Postal Code) -->
                    <div class="col-6">
                        <label for="City" class="form-label" size="40">City</label>
                        <input type="text" class="form-control" id="City">
                    </div>
                    <div class="col-3">
                        <label for="inputGroupSelect01" class="form-label">State</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Pick a state</option>
                            <option value="State 1">One</option>
                            <option value="State 2">Two</option>
                            <option value="State  3">Three</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="PostalCode" class="form-label" size="40">Postal Code</label>
                        <input type="text" class="form-control" id="PostalCode">
                    </div>
                </div>
                <div class="row p-3 d-flex ms-2 mb-0"> <!-- Cuarta linea (We accept | Message) -->
                    <div class="col-6 p-0">
                        <label for="msj" class="form-label">We accept</label>
                    </div>
                    <div class="col-6">
                        <label for="floatingTextarea">Message</label>
                    </div>
                    <div class="col-6 d-flex justify-content-start">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="ms-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="ms-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault3">
                                <i class="fab fa-cc-diners-club"></i>
                            </label>
                        </div>
                        <div class="ms-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                            <label class="form-check-label" for="flexRadioDefault4">
                                <i class="fa-brands fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                    <div class="col-6 form-floating">
                        <textarea class="form-control" id="floatingTextarea"></textarea>
                        <p class="nota">Add any notes here</p>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 p-2 d-md-flex justify-content-md-end bg-body-tertiary border border-ligth-subtle">
                <button class="btn btn-secondary" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/86917622aa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
